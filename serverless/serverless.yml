resources:
  extensions:
    TranslateLogGroup:
      Properties:
        LogGroupName: ${self:custom.logGroupName}
        RetentionInDays: 30
        Tags: 
          - key: Application
            Value: '${self:custom.application}'
          - key: Environment
            Value: '${sls:stage}'
          - key: Description
            Value: 'CloudWatch log group for creating ${self:custom.application} resources'
  Resources:
    translateHistory:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${param:translateHistoryTable}
        AttributeDefinitions:
          - AttributeName: timestamp
            AttributeType: S
        KeySchema:
          - AttributeName: timestamp
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

plugins:
  - serverless-python-requirements
  - serverless-dynamodb-local
  - serverless-offline
