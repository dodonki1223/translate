functions:
  translate:
    name: translate-function-${sls:stage}
    handler: functions/translate_handler.translate
    environment:
      DYNAMODB_ENDPOINT: ${param:dynamodbEndpoint}
      TRANSLATE_HISTORY_TABLE: ${param:translateHistoryTable}
    events:
      - http:
          method: get
          path: /translate
          request:
